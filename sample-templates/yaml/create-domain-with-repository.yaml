Parameters:
  DomainName:
    Type: String
  RepoName:
    Type: String

Resources:
  CodeArtifactDomain:
    Type: AWSdevTools::CodeArtifact::Domain
    Properties:
      DomainName: !Ref DomainName

  CodeArtifactRepository:
    DependsOn: CodeArtifactDomain
    Type: AWSdevTools::CodeArtifact::Repository
    Properties:
      RepositoryName: !Ref RepoName
      DomainName: !Ref DomainName
